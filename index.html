  <header>
    <div class="beer-spin">
      <img id="beer-1" src="https://web.archive.org/web/20091027121127im_/http://geocities.com/dars_25/beer_can.gif">
         <div>
          <h3><small>WELCOME TO</h3>

    </div>

  </div>
